# Configurations for libraries, folders and content assets. CustomAttributes are not supported yet.
libraryConfig:
  # root folder for libraries
  outputDir: "libraries"
  # Top level seed and also used for the ComdagenSharedLibrary
  initialSeed: 12345

  # The library ComdagenSharedLibrary will always be created.
  # The default comdagen content folder structure root/ComdagenContent/ComdagenContentAssets
  # will be created in each library, too.

  # Number of libraries to be generated
  elementCount: 5

  # Generated content assets per library
  contentAssetCount: 10

  # Generated folders per library
  folderCount: 5


  # This overrides default settings for content asset generation
  contentAssetDefaults:
    # This mode is used to delete existing content assets that upon importing them
    importModeDelete: false
    # Either use random contentIds or ContentId_<number> when generating random content assets
    useRandomContentIds: false
    onlineFlag: true
    searchableFlag: true
    classificationFolder: "root"

  # This overrides default settings for folder generation
  folderDefaults:
    onlineFlag: false
    # Use randomly generated folderIds instead of Folder_<index>
    randomFolderIds: false
    # Parent folder
    parent: "ComdagenContentAssets"

  # TODO: Implement custom libraries. Problem right now is that the default values are not copied therefore we try
  # null a non nullable type
  # Custom libraries
  #  libraries:
  #  - initialSeed: 4321
  #    libraryId: "LOLTEST"
  #  - initialSeed: 23


  # Creating a custom folder for each entry
  folders:
  # If no folderId is given a randomized generated one is being used
  - folderId: "Customcomdagenfolder"
    displayName: "Custom comdagen folder"
    description: "This is a test for a custom folder generated with comdagen"
    onlineFlag: true
    parent: "comdagensharedcontent"